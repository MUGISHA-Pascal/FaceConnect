<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to room</title>
  </head>
  <body>
    <h1>Enter the room :</h1>
    <form id="form">
      <input type="text" id="room" placeholder="enter the room name" required />
      <button type="submit">Send</button>
    </form>
    <script>
      var form = document.getElementById("form");
      var room = document.getElementById("room");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (room.value) {
          window.location.href = `/chat.html?room=${room.value}`;
        }
      });
    </script>
  </body>
</html>
