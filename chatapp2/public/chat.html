<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat room</title>
  </head>
  <body>
    <div id="message-container"></div>
    <form id="form">
      <input type="text" id="message" placeholder="enter the message" />
      <button type="submit">Send message</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.getElementById("form");
      var messag = document.getElementById("message");
      var messageContainer = document.getElementById("message-container");
      var room = new URLSearchParams(window.location.search).get("room");
      socket.emit("joinRoom", { room });
      fetch(`/chat/${room}`)
        .then((response) => response.json())
        .then((messages) => {
          messages.forEach((message) => {
            const div = document.createElement("div");
            div.textContent = message.content;
            messageContainer.appendChild(div);
            console.log("e");
          });
        });
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (messag.value) {
          var msg = messag.value;
          socket.emit("chatMessage", { msg, room });
        }
        messag.value = "";
      });
      socket.on("message", function (msg) {
        console.log(`${msg} this`);
        const div = document.createElement("div");
        div.textContent = msg;
        document.getElementById("message-container").appendChild(div);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
